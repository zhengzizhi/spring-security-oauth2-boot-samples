
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Spring Security - OAuth2 User Information</title>
<meta charset="utf-8" />
</head>
<body>
	<div th:substituteby="index::logout"></div>
	<h1>OAuth2 User Information</h1>
	<div>
		<span style="font-weight: bold">User Attributes:</span>
		<ul>
			<li th:each="userAttribute : ${userAttributes}"><span
				style="font-weight: bold" th:text="${userAttribute.key}"></span>: <span
				th:text="${userAttribute.value}"></span></li>
		</ul>
	</div>
</body>
</html>
